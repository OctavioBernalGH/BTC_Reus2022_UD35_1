
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  <div class="container">

    <div class="row">
      <h2>Formulario</h2>
      <p>Rellene el siguiente formulario:</p>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <span>Nombre: </span>
      </div>
      <div class="col-sm-6">
        <input type="text" class="form-control" placeholder="Introduce nombre" [(ngModel)]="cuadroNombre">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <span>CIF: </span>
      </div>
      <div class="col-sm-6">
        <input type="text" class="form-control" placeholder="Campo de texto" [(ngModel)]="cuadroCif" >
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <span>Direccion: </span>
      </div>
      <div class="col-sm-6">
        <input type="text" class="form-control" placeholder="Campo de texto" [(ngModel)]="cuadroDireccion">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <span>Grupo: </span>
      </div>
      <div class="col-sm-6">
        <select class="form-select" aria-label="Default select example" [(ngModel)]="cuadroSelector">
          <option selected>Seleccionar grupo</option>
          <option value="1"#grupo1>1</option>
          <option value="2"#grupo2>2</option>
          <option value="3"#grupo3>3</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <button type="button" class="btn btn-primary" (click)="agregar()">Guardar</button>
      </div>
    </div>
    <!-- [empleadoLista] hijo es igual a empleado padre
    [indice] hijo es i en el padre. Se realizan relaciones entre ambos-->
<app-hijo *ngFor="let empleado of empleados; let i=index" [empleadoLista]="empleado" [indice]="i"></app-hijo>
</div>
<router-outlet></router-outlet>
